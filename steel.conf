limit_req_zone $binary_remote_addr zone=steel_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=steel_session:10m rate=5r/s;

server {
    listen 80;
    server_name steel.aditya.ovh;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name steel.aditya.ovh;

    ssl_certificate /etc/letsencrypt/live/steel.aditya.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/steel.aditya.ovh/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml;

    location /devtools/browser {
        limit_req zone=steel_session burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:3000/devtools/browser;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /v1/sessions/cast {
        limit_req zone=steel_session burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:3000/v1/sessions/cast;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /v1/sessions/debug {
        limit_req zone=steel_session burst=10 nodelay;
        
        proxy_pass http://127.0.0.1:3000/v1/sessions/debug;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        sub_filter 'ws://' 'wss://';
        sub_filter 'http://' 'https://';
        sub_filter_once off;
        sub_filter_types text/html text/javascript application/javascript;
    }

    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location / {
        limit_req zone=steel_api burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
