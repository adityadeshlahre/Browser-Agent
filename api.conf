limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name api.aditya.ovh;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.aditya.ovh;

    ssl_certificate /etc/letsencrypt/live/api.aditya.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aditya.ovh/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml text/xml;

    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        sub_filter '"ws://' '"wss://';
        sub_filter '"http://' '"https://';
        sub_filter_once off;
        sub_filter_types text/javascript application/json text/html;
    }
}
